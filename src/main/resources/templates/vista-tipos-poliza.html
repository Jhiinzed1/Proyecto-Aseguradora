<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Gestionar Tipos de Póliza</title>
</head>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Seguros</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/tipos-poliza">Tipos de Póliza</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Crear Nuevo Tipo de Póliza</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/tipos-poliza/guardar}" method="post" th:object="${nuevoTipoPoliza}">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                            </div>
                            <div class="mb-3">
                                <label for="preciobase" class="form-label">Precio Base:</label>
                                <input type="number" class="form-control" id="preciobase" th:field="*{preciobase}"
                                    step="0.01" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Guardar Tipo</button>
                            <a href="/" class="btn btn-secondary">Volver</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2>Tipos de Póliza Existentes</h2>
                <div th:if="${#lists.isEmpty(tiposPoliza)}" class="alert alert-info">
                    No hay tipos de póliza registrados.
                </div>
                <div th:unless="${#lists.isEmpty(tiposPoliza)}">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Precio Base</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tipo : ${tiposPoliza}">
                                <td th:text="${tipo.id}"></td>
                                <td th:text="${tipo.nombre}"></td>
                                <td th:text="${'$' + #numbers.formatDecimal(tipo.preciobase, 0, 2)}"></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
